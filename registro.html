<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Seja bem-vindo ao registro Kuroblime</h1>
    </nav>
    <main>
        <h2>Insira seus dados e venha ser um membro Kuroblime</h2>
        <div class="registro">
            <form>
                <div class="email">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="telefone">
                    <input type="text" placeholder="Telefone">
                </div>
                <div class="cpf">
                    <input type="text" placeholder="Cpf">
                </div>
                <div class="create-pass">
                    <input type="password" placeholder="Senha">
                </div>
                <div class="confirm-pass">
                    <input type="password" placeholder="Confirme a senha">
                </div>
                <label for="sexo" class="iSexo">Informe o seu sexo abaixo</label>
                <div class="sexos">
                    <input type="radio" value="masculino" name="sexo">
                    <label for="masculino">Masculino</label>
                    <input type="radio" value="Feminino" name="sexo">
                    <label for="Feminino">Feminino</label>
                </div>
                <div class="send">
                    <input type="submit" value="Fazer registro">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
